<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login e Senha</title>
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap css/bootstrap-5.0.2-dist/css/bootstrap.min.css -->
    <link rel="stylesheet" href="/bootstrap-5.0.2-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/bootstrap-5.0.2-dist/js/bootstrap.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- custom css css/main.css-->
    <link rel="stylesheet" href="/css/produtos.css" />
</head>

<body>
    <header id="header" class="header-one">
        <div class="bg-white">
            <div class="container">
                <div class="logo-area">
                    <div class="row align-items-center">
                        <div class="logo col-lg-3 text-center text-lg-left mb-3 mb-md-5 mb-lg-0">
                            <a class="d-block" href="index.html">
                                <img loading="lazy" src="/Imagens/LOGO/logaoo.jpg" alt="Constra">
                            </a>
                        </div>
                        <!-- logo end -->
                        <div class="col-lg-9 header-right">
                            <ul class="top-info-box">
                                <li>
                                    <div class="info-box text-wrap">
                                        <div class="info-box-content">
                                            <h2 class="">GDS Drywall </h2>
                                            <p class="info-box-subtitle one">Nós temos a solução para sua obra</p>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="info-box">
                                        <div class="info-box-content">
                                            <p class="info-box-title">Distribuidora Autorizada</p>
                                            <p class="info-box-subtitle">Gypsum®<br>Placo®<br>Isover®</p>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                </li>
                                
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <hr>
    <br>
    
    <main class="flex-fill">
        <div class="container">
            <h1>Informe seus dados, por favor</h1>
            <hr>
            <form class="mt-3">
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <fieldset class="row gx-3">
                            <legend>Dados Pessoais</legend>
                            <div class="form-floating mb-3">
                                <input class="form-control" type="text" id="txtNome" placeholder=" " autofocus />
                                <label for="txtNome">Nome</label>
                            </div>
                            <div class="form-floating mb-3 col-md-6 col-xl-4">
                                <input class="form-control" type="text" id="txtCPF" placeholder=" " />
                                <label for="txtCPF">CPF/CNPJ</label>
                            </div>
                            <div class="form-floating mb-3 col-md-6 col-xl-4">
                                <input class="form-control" type="date" id="txtDataNascimento" placeholder=" " />
                                <label for="txtDataNascimento" class="d-inline d-sm-none d-md-inline d-lg-none">Data
                                    Nascimento</label>
                                <label for="txtDataNascimento" class="d-none d-sm-inline d-md-none d-lg-inline"></label>
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>Contatos</legend>
                            <div class="form-floating mb-3 col-md-8">
                                <input class="form-control" type="email" id="txtEmail" placeholder=" " />
                                <label for="txtEmail">E-mail</label>
                            </div>
                            <div class="form-floating mb-3 col-md-6">
                                <input class="form-control" placeholder=" " type="text" id="txtTelefone" />
                                <label for="txtTelefone">Telefone</label>
                            </div>
                        </fieldset>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <fieldset class="row gx-3">
                            <legend>Endereço</legend>
                            <div class="form-floating mb-3 col-md-6 col-lg-4">
                                <input class="form-control" type="text" id="txtCEP" placeholder=" " />
                                <label for="txtCEP">CEP</label>
                            </div>
                            <div class="form-floating mb-3 col-md-8">
                                <input class="form-control" type="text" id="txtComplemento" placeholder="Rua / Avenida " />
                                <label for="txtComplemento">Rua / Avenida</label>
                            </div>
                            <div class="clearfix"></div>
                            <div class="form-floating mb-3 col-md-4">
                                <input class="form-control" type="text" id="txtNumero" placeholder=" " />
                                <label for="txtNumero">Número</label>
                            </div>
                            <div class="form-floating mb-3 col-md-8">
                                <input class="form-control" type="text" id="txtComplemento" placeholder=" " />
                                <label for="txtComplemento">Complemento</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" type="text" id="txtReferencia" placeholder=" " />
                                <label for="txtReferencia">Referência</label>
                            </div>
                        </fieldset>
                        <fieldset class="row gx-3">
                            <legend>Senha de Acesso</legend>
                            <div class="form-floating mb-3 col-lg-6">
                                <input class="form-control" type="password" id="txtSenha" placeholder=" " />
                                <label for="txtSenha">Senha</label>
                            </div>
                            <div class="form-floating mb-3 col-lg-6">
                                <input class="form-control" id="txtConfirmacaoSenha" placeholder=" " />
                                <label class="form-label" for="txtConfirmacaoSenha">Confirmação da Senha</label>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <hr />
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Desejo receber informações sobre promoções.
                    </label>
                    <br>
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Aceito os termos de uso.
                    </label>
                    <a href='/termos.html'>Termos e Uso de Licença</a>
                </div>
                <div class="mb-3 text-left">
                    <a class="btn btn-lg btn-light btn-outline-danger" href="/ecommerce.html">Cancelar</a>
                    <br>
                    <input type="button" value="Criar meu cadastro" class="btn btn-lg btn-danger"
                        onclick="window.location.href='/confirmarcadastro.html'" />
                </div>
            </form>
        </div>
    </main>

    <!-- end of footer -->
    <div id="wapp-button"></div>
    <!-- jquery "js/jquery-3.6.0.js"-->
    <script src="/Js/jquery-3.6.1.js"></script>
    <!-- isotope js -->
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js"></script>
    <!-- bootstrap js "bootstrap-5.0.2-dist/js/bootstrap.min.js"-->
    <script src="/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <!-- custom js js/script.js-->
    <script src="/Js/ecommerce.js"></script>


</body>

</html>
